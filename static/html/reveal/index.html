<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/static/css/reveal/reveal.min.css">
		<link rel="stylesheet" href="/static/css/reveal/theme/default.css" id="theme">

		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="/static/css/reveal/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="/static/js/reveal/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>Slide 1</h1>
				</section>
				<section>
					<h1>Slide 2</h1>
				</section>
				<section>
					<h1>Slide 3</h1>
				</section>
				<section>
					<h1>Slide 4</h1>
				</section>
				<section>
					<h1>Slide 5</h1>
				</section>
			</div>
		</div>
		
		<script src="/static/js/vendor/reveal/head.min.js"></script>
		<script src="/static/js/vendor/reveal/reveal.min.js"></script>

		<script>

			Reveal.initialize({
			    // other options...
			    controls: false,
				progress: true,
				history: false,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			    multiplex: {
			        // Example values. To generate your own, see the socket.io server instructions.
			        secret: '13867182432729718783', // Obtained from the socket.io server. Gives this (the master) control of the presentation
			        id: 'e4172e6680517bfb', // Obtained from socket.io server
		        	url: location.protocol + location.host + '/slideSharing' // Location of socket.io server
			    },

			    // Don't forget to add the dependencies
			    dependencies: [
			        { src: '/static/js/vendor/socket.io.min.js', async: true },
			        { src: '/static/js/vendor/reveal/plugin/multiplex/master.js', async: true }

			        // other dependencies...
			    ]
			});

		</script>

	</body>
</html>
